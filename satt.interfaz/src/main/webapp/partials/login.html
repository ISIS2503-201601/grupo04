<form name="login" ng-submit="login()" ng-controller="competitorCtrl" novalidate>
    <h2 class="form-title">Login</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Name:</label>
            <input ng-model="competitor.name" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Contrasenia:</label>
            <input ng-model="" type="text" class="form-control" required/>
        </div>
    </div>
    
    <input type="submit" value="submit" class="btn btn-default">
</form>
