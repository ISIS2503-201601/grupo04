<h2 class="form-title">Lista de registros</h2>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Registros</div>
    <!-- Table -->
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Altura</th>
            <th>Velocidad</th>
            <th>IdSensor</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="registro in registros | orderBy: 'id'">
            <td>{{registro.id}}</td>
            <td>{{registro.altura}}</td>
            <td>{{registro.velocidad}}</td>
            <td>{{registro.idSensor}}</td>
        </tr>
        </tbody>
    </table>
</div>
